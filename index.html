<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flex Pricing</title>
  </head>
  <body>
    <img class="bg-top" src="images/bg-top.svg" alt="" />
    <header>
      <h2>Our Pricing</h2>
      <div class="inline">
        <span>Annually</span>
        <div class="toggle">
          <input id="check" type="checkbox" />
          <div class="slider"></div>
        </div>
        <span>Monthly</span>
      </div>
    </header>
    <section class="main">
      <div class="card p1">
        <p>Basic</p>
        <h1 id="price1">$199.99</h1>
        <ul>
          <li style="border-top: 1px solid var(--Light-Grayish-Blue);">
            500 GB Storage
          </li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <div class="btn"><div class="text2">LEARN MORE</div></div>
      </div>
      <div class="main-card p2">
        <p>Professional</p>
        <h1 id="price2">$249.99</h1>
        <ul>
          <li style="border-top: 1px solid var(--Light-Grayish-Blue);">
            1 TB Storage
          </li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <div class="main-btn"><div class="text">LEARN MORE</div></div>
      </div>
      <div class="card p3">
        <p>Master</p>
        <h1 id="price3">$399.99</h1>
        <ul>
          <li style="border-top: 1px solid var(--Light-Grayish-Blue);">
            2 TB Storage
          </li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <div class="btn"><div class="text2">LEARN MORE</div></div>
      </div>
    </section>
    <img class="bg-bottom" src="images/bg-bottom.svg" alt="" />
    <script src="index.js"></script>
  </body>
</html>
